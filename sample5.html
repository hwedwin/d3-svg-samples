<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>比例尺和坐标</title>
    <style>
    .axis path,
    .axis line {
        stroke: black;
        fill: none;
        shape-rendering: crispEdges;
    }
    
    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
    </style>
    <script src="d3.js"></script>
</head>

<body>
    <script>
    var width = 600;
    var height = 600;
    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);
    //用于坐标轴的线性比例尺
    var xScale = d3.scale.linear()
        .domain([0, 10])
        .range([0, 300]);
    //定义坐标轴
    var axis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom'); //刻度方向向下

    //在svg中添加一个包含坐标轴各元素的g元素
    var gAxis = svg.append('g')
        .attr('transform', 'translate(80,80)') //平移到(80,80)
        .attr('class', 'axis');
    //在gAxis中绘制坐标轴
    axis(gAxis);
    </script>
</body>

</html>
